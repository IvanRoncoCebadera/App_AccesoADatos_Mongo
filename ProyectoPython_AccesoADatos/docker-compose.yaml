version: '3.1'
services:
  mongo_db:
    image: mongo:latest
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-db-volume:/data/db

  api:
    build: api/.
    ports:
      - '8069:8069'

volumes:
  mongo-db-volume: